<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>angular formly</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body data-ng-app="app">
    <div class="container" ng-controller="MyFormCtrl as vm">
      <h1>angular-formly<br /><small>example</small></h1>
      <form name="vm.form" ng-submit="vm.onSubmit()" novalidate>
        <formly-form model="vm.model" fields="vm.fields" form="vm.form" options="vm.options">
          <button type="submit" class="btn btn-primary submit-button">Submit</button>
        </formly-form>
      </form>

      <!-- <form name="vm.form" ng-submit="vm.onSubmit()" novalidate>

        </div>
        <button type="submit" class="btn btn-primary submit-button">Submit</button>
      </form> -->
      <hr />
      <h2>Model</h2>
      <pre>{{vm.model | json}}</pre>

      <h2>Fields</h2>
      <pre>{{vm.originalFields | json}}</pre>

      <!-- <h2>Form</h2>
      <pre>{{vm.form | json}}</pre> -->
    </div>

  </body>
</html
